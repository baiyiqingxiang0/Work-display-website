<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像生成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                <h1>AI 图像生成</h1>
            </div>
            <div class="header-buttons">
                <button id="toggleTheme" class="theme-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="prompt-section">
                <h2>输入提示词，让AI为您创建独特的图像</h2>
                <div class="input-container">
                    <textarea id="promptInput" placeholder="描述您想要生成的图像..." rows="3"></textarea>
                    <button id="generateBtn" class="generate-btn">
                        生成图像
                        <div class="loading-spinner hidden"></div>
                    </button>
                </div>
            </div>

            <div class="options-section">
                <div class="option-group">
                    <label>模型</label>
                    <select id="modelSelect">
                        <option value="black-forest-labs/FLUX.1-schnell-Free">FLUX-Free</option>
                        <option value="black-forest-labs/FLUX.1-schnell-fixedres">FLUX-FixedRes</option>
                        <!-- 可以根据需要添加更多模型选项 -->
                    </select>
                </div>
                <div class="option-group">
                    <label>图像尺寸</label>
                    <select id="sizeSelect">
                        <option value="512x512">512 x 512</option>
                        <option value="768x768">768 x 768</option>
                        <option value="1024x1024">1024 x 1024</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>生成步数</label>
                    <select id="stepsSelect">
                        <option value="1">1步</option>
                        <option value="2">2步</option>
                        <option value="3">3步</option>
                        <option value="4">4步</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>生成数量</label>
                    <select id="countSelect">
                        <option value="1">1张</option>
                        <option value="2">2张</option>
                        <option value="3">3张</option>
                        <option value="4">4张</option>
                    </select>
                </div>
            </div>

            <div class="results-section">
                <div id="imageGrid" class="image-grid">
                    <!-- 生成的图像将在这里显示 -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
