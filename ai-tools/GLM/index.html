<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星瞳 - AI视觉探索助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <nav class="top-nav">
            <div class="logo-section">
                <img src="robot.svg" alt="星瞳" class="logo">
                <h1>星瞳 - AI视觉探索助手</h1>
            </div>
            <div class="nav-controls">
                <button class="nav-btn new-chat">+ 新对话</button>
                <button class="nav-btn export-chat">导出对话</button>
                <button class="nav-btn back">返回</button>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <main class="main-content">
            <div class="chat-container"></div>
            <div class="welcome-section">
                <div class="center-content">
                    <div class="robot-icon pulse">
                        <svg viewBox="0 0 100 100" width="100" height="100">
                            <circle cx="50" cy="50" r="45" fill="#8B5CF6" opacity="0.2"/>
                            <circle cx="50" cy="50" r="35" fill="#8B5CF6" opacity="0.4"/>
                            <circle cx="50" cy="50" r="25" fill="#8B5CF6"/>
                            <path d="M40 45h4v4h-4zM56 45h4v4h-4z" fill="white"/>
                            <path d="M42 60c8 4 16 0 16 0" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2>欢迎来到 AI 星空助手</h2>
                    <p>点击周围的星座开始对话，或直接输入您的问题</p>
                </div>
            </div>
        </main>

        <!-- 底部输入区 -->
        <div class="input-section">
            <div class="input-container">
                <textarea placeholder="在星空中输入您的问题..." rows="1"></textarea>
                <div class="input-controls">
                    <button class="tool-btn upload-btn" title="上传图片">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </button>
                    <button class="tool-btn send-btn" title="发送">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 右侧工具栏 -->
        <div class="side-toolbar">
            <button class="tool-btn" title="图像描述" data-prompt="请对图像进行详细描述，包括主要元素、场景、颜色、布局和整体氛围。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                <span class="tooltip">图像描述</span>
            </button>
            <button class="tool-btn" title="图像分类" data-prompt="请分析这张图片属于什么类别，并说明判断依据。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3 5H1v16c0 1.1.9 2 2 2h16v-2H3V5zm18-4H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 16H7V3h14v14z"/>
                </svg>
                <span class="tooltip">图像分类</span>
            </button>
            <button class="tool-btn" title="视觉推理" data-prompt="请对图像内容进行深度推理分析，包括可能的上下文、因果关系和隐含信息。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-11h2v6h-2zm0-4h2v2h-2z"/>
                </svg>
                <span class="tooltip">视觉推理</span>
            </button>
            <button class="tool-btn" title="视觉问答" data-prompt="请根据图像回答：这张图片的主要内容是什么？有什么特别之处？">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                <span class="tooltip">视觉问答</span>
            </button>
            <button class="tool-btn" title="情感分析" data-prompt="请分析这张图片传达的情感和氛围，包括色调、构图和主体表现。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
                <span class="tooltip">情感分析</span>
            </button>
            <button class="tool-btn" title="质量检测" data-prompt="请评估图像的质量，包括清晰度、曝光度、构图和技术指标。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <span class="tooltip">质量检测</span>
            </button>
            <button class="tool-btn" title="商品描述" data-prompt="请生成一段专业的商品描述，包括商品特征、材质、用途和卖点。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-8-2h2v-4h4v-2h-4V7h-2v4H7v2h4z"/>
                </svg>
                <span class="tooltip">商品描述</span>
            </button>
            <button class="tool-btn" title="数据标注" data-prompt="请对图像中的关键元素进行标注，包括位置、类别和属性信息。">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58s1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41s-.23-1.06-.59-1.42zM13 20.01L4 11V4h7v-.01l9 9-7 7.02z"/>
                </svg>
                <span class="tooltip">数据标注</span>
            </button>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- 在body标签后添加星光粒子容器 -->
    <div class="particles-container"></div>

    <script src="script.js"></script>
</body>
</html>
