<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白衣的聊天助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>白衣的聊天助手</h1>
            <div class="header-buttons">
                <button id="toggleTheme" class="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6zm0-10c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4zm0-6c-5.514 0-10 4.486-10 10s4.486 10 10 10 10-4.486 10-10-4.486-10-10-10zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5zm7.43-2.53a7.77 7.77 0 0 0 .07-.97c0-.33-.03-.66-.07-.97l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0 0 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.31-.07.64-.07.97s.03.66.07.97l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <!-- 消息将在这里动态添加 -->
        </div>

        <div class="input-container">
            <label class="image-upload-btn" for="imageInput">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
            </label>
            <input type="file" id="imageInput" accept="image/*" />
            <textarea id="userInput" placeholder="输入消息..." rows="1"></textarea>
            <button id="sendBtn" class="send-btn">
                发送
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>设置</h2>
            <div class="form-group">
                <label for="modelSelect">选择模型：</label>
                <select id="modelSelect">
                    <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                    <option value="deepseek-v3">DeepSeek V3</option>
                    <option value="moonshot-v1-8k">Moonshot V1</option>
                    <option value="moonshot-v1-8k-vision">Moonshot V1-Vision</option>
                </select>
            </div>
            <button id="saveSettings" class="send-btn">保存</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
